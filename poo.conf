<VirtualHost *:80>
   ServerName www.poo.com
   ServerAdmin webmaster@localhost
   DocumentRoot /var/www/html/poo

   <Directory /var/www/html/poo>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/poo-error.log
    CustomLog ${APACHE_LOG_DIR}/poo-access.log combined
</VirtualHost>
